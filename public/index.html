<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/style.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <script type="text/javascript" src="/scripts/animate-arrows.js"></script>
  <script type="text/javascript" src="/scripts/composer.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav id="navbar">
    <span>Birdie</span>
    <button id="call-to-action">
        <p><b>Write</b> a new chirp</p>
        <i class="fa-solid fa-angles-down"></i>
    </button>
  </nav>
  <header id="dashboard">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div id="display-name">
      <h2>Eric <span>Kovalevskyy</span></h2>
    </div>
  </header>
  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet hidden">
      <!-- <h2>Compose Tweet</h2> -->
      <div id="post-error" >
        <p>Error! You suck!</p>
      </div>
      <form id="new-tweet-form" action="/tweets/" method="POST">
        <label for="tweet-text">What's the word, hummingbird?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <footer>
          <button type="submit">Chirp</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </footer>
      </form>
    </section>
    <section id="tweet-feed">
    </section>
  </main>
  <button id="go-up" class="hidden">
    <i class="fa-solid fa-angles-up"></i>
  </button>
</body>

</html>
